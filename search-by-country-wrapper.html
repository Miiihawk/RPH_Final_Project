<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="CSS%20Files/global.css" />
    <link rel="stylesheet" href="CSS%20Files/search-by-country-wrapper.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Times New Roman:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="search-by-country-wrapper" data-animate-on-scroll>
      <div class="row-1">
        <button class="country-btn" id="drawercountryBtn">
          <div class="text10">
            <div class="switzerland">Philippines</div>
          </div>
        </button>
        <button class="country-btn1">
          <div class="text10">
            <div class="switzerland">Switzerland</div>
          </div>
        </button>
        <button class="country-btn1">
          <div class="text10">
            <div class="switzerland">Japan</div>
          </div>
        </button>
        <button class="country-btn1">
          <div class="text10">
            <div class="switzerland">United States</div>
          </div>
        </button>
        <button class="country-btn1">
          <div class="text10">
            <div class="switzerland">Canada</div>
          </div>
        </button>
      </div>
      <div class="row-1">
        <button class="country-btn1">
          <div class="text10">
            <div class="switzerland">Australia</div>
          </div>
        </button>
        <button class="country-btn1">
          <div class="text10">
            <div class="switzerland">Sweden</div>
          </div>
        </button>
        <button class="country-btn1">
          <div class="text10">
            <div class="switzerland">Germany</div>
          </div>
        </button>
        <button class="country-btn1">
          <div class="text10">
            <div class="switzerland">United Kingdom</div>
          </div>
        </button>
        <button class="country-btn1">
          <div class="text10">
            <div class="switzerland">New Zealand</div>
          </div>
        </button>
      </div>
    </div>

    <script>
      var drawercountryBtn = document.getElementById("drawercountryBtn");
      if (drawercountryBtn) {
        drawercountryBtn.addEventListener("click", function (e) {
          window.location.href = "./country.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
